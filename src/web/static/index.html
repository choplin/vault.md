<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vault.md</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/diff2html@3.4.45/bundles/css/diff2html.min.css">
  <script src="https://cdn.jsdelivr.net/npm/diff2html@3.4.45/bundles/js/diff2html-ui.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body class="bg-gray-50" x-data="vaultApp()">
  <div class="flex h-screen">
    <!-- Sidebar -->
    <div class="w-80 bg-white border-r border-gray-200 overflow-y-auto">
      <div class="p-4">
        <h1 class="text-xl font-semibold text-gray-800">vault.md</h1>
      </div>

      <!-- Loading State -->
      <div x-show="loading" class="p-4 text-center text-gray-500">
        Loading entries...
      </div>

      <!-- Tree View -->
      <div x-show="!loading" class="px-2 pb-4">
        <template x-for="project in projects" :key="project.path">
          <div class="mb-2">
            <button @click="project.open = !project.open"
              class="w-full flex items-center px-2 py-1 text-sm hover:bg-gray-100 rounded">
              <svg class="w-4 h-4 mr-1 transition-transform" :class="{'rotate-90': project.open}" fill="none"
                stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
              </svg>
              <span class="font-medium text-gray-700" x-text="project.name"></span>
            </button>

            <div x-show="project.open" x-transition class="ml-5 mt-1">
              <template x-for="entry in project.entries" :key="entry.key">
                <div class="w-full">
                  <button @click="selectEntry(project.path, entry.key)"
                    class="w-full flex items-center px-2 py-1 text-sm hover:bg-blue-50 rounded group"
                    :class="{'bg-blue-100': selectedKey === entry.key}">
                    <svg class="w-4 h-4 mr-1 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
                      </path>
                    </svg>
                    <span class="text-gray-600" x-text="entry.key"></span>
                    <span class="ml-auto text-xs text-gray-400 group-hover:text-gray-600">
                      v<span x-text="entry.version"></span>
                    </span>
                  </button>
                </div>
              </template>
            </div>
          </div>
        </template>
      </div>
    </div>

    <!-- Main Content -->
    <div class="flex-1 p-8">
      <div class="max-w-4xl mx-auto">
        <!-- Error State -->
        <div x-show="error" class="mb-4 p-4 bg-red-50 text-red-700 rounded">
          <span x-text="error"></span>
        </div>

        <!-- Content -->
        <div x-show="!contentLoading && content" class="prose prose-lg" x-html="renderedContent"></div>

        <!-- Loading Content -->
        <div x-show="contentLoading" class="text-gray-500">
          Loading content...
        </div>

        <!-- Empty State -->
        <div x-show="!contentLoading && !content && !error" class="text-gray-500">
          Select an entry from the sidebar to view its content.
        </div>
      </div>
    </div>
  </div>

  <script>
    function vaultApp() {
      return {
        // State
        loading: true,
        contentLoading: false,
        error: null,
        projects: [],
        selectedKey: null,
        selectedProject: null,
        content: null,
        renderedContent: '',

        // Initialize
        async init() {
          await this.loadEntries();
        },

        // Load all entries
        async loadEntries() {
          try {
            this.loading = true;
            this.error = null;

            const response = await fetch('/api/entries');
            if (!response.ok) throw new Error('Failed to load entries');

            const data = await response.json();

            // Group by project
            const grouped = data.reduce((acc, entry) => {
              if (!acc[entry.project]) {
                acc[entry.project] = {
                  path: entry.project,
                  name: entry.project.split('/').pop(),
                  open: false,
                  entries: []
                };
              }

              // Only show latest version of each key
              const existing = acc[entry.project].entries.find(e => e.key === entry.key);
              if (!existing || existing.version < entry.version) {
                if (existing) {
                  acc[entry.project].entries = acc[entry.project].entries.filter(e => e.key !== entry.key);
                }
                acc[entry.project].entries.push({
                  key: entry.key,
                  version: entry.version,
                  description: entry.description
                });
              }

              return acc;
            }, {});

            this.projects = Object.values(grouped);
          } catch (err) {
            this.error = err.message;
          } finally {
            this.loading = false;
          }
        },

        // Select and load entry content
        async selectEntry(project, key) {
          try {
            this.contentLoading = true;
            this.error = null;
            this.selectedKey = key;
            this.selectedProject = project;

            const response = await fetch(`/api/entry/${encodeURIComponent(project)}/${encodeURIComponent(key)}`);
            if (!response.ok) throw new Error('Failed to load content');

            const data = await response.json();
            this.content = data.content;

            // Render markdown
            this.renderedContent = marked.parse(this.content);
          } catch (err) {
            this.error = err.message;
            this.content = null;
          } finally {
            this.contentLoading = false;
          }
        },

        // Load specific version
        async loadVersion(project, key, version) {
          try {
            this.contentLoading = true;
            this.error = null;

            const response = await fetch(`/api/entry/${encodeURIComponent(project)}/${encodeURIComponent(key)}/${version}`);
            if (!response.ok) throw new Error('Failed to load version');

            const data = await response.json();
            this.content = data.content;
            this.renderedContent = marked.parse(this.content);
          } catch (err) {
            this.error = err.message;
          } finally {
            this.contentLoading = false;
          }
        }
      }
    }
  </script>
</body>

</html>
